<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" id=9am>
        <h2 class="col-2 time-block hour">09:00 AM</h2>
        <input id="event9" placeholder="(add event)" class="col-9 description" time="9"></input>
        <button id="btn9" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=10am>
        <h2 class="col-2 time-block hour">10:00 AM</h2>
        <input id="event10" placeholder="(add event)" class="col-9 description" time="10"></input>
        <button id="btn10" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=11am>
        <h2 class="col-2 time-block hour">11:00 AM</h2>
        <input id="event11" placeholder="(add event)" class="col-9 description" time="11"></input>
        <button id="btn11" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=12pm>
        <h2 class="col-2 time-block hour">12:00 PM</h2>
        <input id="event12" placeholder="(add event)" class="col-9 description" time="12"></input>
        <button id="btn12" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=1pm>
        <h2 class="col-2 time-block hour">01:00 PM</h2>
        <input id="event1" placeholder="(add event)" class="col-9 description" time="13"></input>
        <button id="btn1" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=2pm>
        <h2 class="col-2 time-block hour">02:00 PM</h2>
        <input id="event2" placeholder="(add event)" class="col-9 description" time="14"></input>
        <button id="btn2" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=3pm>
        <h2 class="col-2 time-block hour">03:00 PM</h2>
        <input id="event3" placeholder="(add event)" class="col-9 description" time="15"></input>
        <button id="btn3" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=4pm>
        <h2 class="col-2 time-block hour">04:00 PM</h2>
        <input id="event4" placeholder="(add event)" class="col-9 description" time="16"></input>
        <button id="btn4" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
      <div class="row" id=5pm>
        <h2 class="col-2 time-block hour">05:00 PM</h2>
        <input id="event5" placeholder="(add event)" class="col-9 description" time="17"></input>
        <button id="btn5" class="col-1 saveBtn fa fa-save fa-2x"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
